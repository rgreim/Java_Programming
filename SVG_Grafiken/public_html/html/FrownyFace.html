<html>
    <head>
        <title>Make it frown</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/libs/d3/d3.js" type="text/javascript"></script>
    </head>
    <body>
        <svg width="1000px" height="1000px">
        <defs>
        <g id="frowny" transform="translate(50, 50)">
        <circle id="face" cx="100" cy="100" r="100" fill="yellow" stroke="black"/>
        <path id="path" d="M 50, 50 Q 100, 75 150, 50"/>
        <ellipse cx="130" cy="120" rx="20" ry="30"/>
        <ellipse cx="70" cy="120" rx="20" ry="30"/>
        </g>
        </defs>
        <g id="smiley">
        <use xlink:href="#frowny" x="50" y="50" width="300" height="300"/>
        <use xlink:href="#frowny" x="100" y="100" transform="scale(.5)"/>
        <use xlink:href="#frowny" x="50" y="50" transform="scale(.2) translate(20,50) rotate(30, 100, 100)"/>
        <use xlink:href="#frowny" x="50" y="50" transform="scale(1, .7) translate(100, 10) rotate(90, 100, 100)"/>
        </g>
        </svg>
        <script>
            var smiley = d3.select("#smiley");

            smiley.on("click", function (d) {
                d3.select("#face").transition().style("fill", "darkred");
                d3.select("#path").transition().attr("d", "M 50, 50 Q 100, 125 150, 50");
                        return;
            });
            smiley.on("mouseout", function (d) {
                d3.select("#face").transition().style("fill", "yellow");
                d3.select("#path").transition().attr("d", "M 50, 50 Q 100, 75 150, 50");
                        return;
            });
        </script>
    </body>
</html>
