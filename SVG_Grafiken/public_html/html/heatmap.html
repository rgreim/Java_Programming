<html>
    <head>
        <title>Heatmap for Geobacter spec.</title>
        <style>
            rect.bordered {
                stroke: #E6E6E6;
                stroke-width:2px;   
            }

            text.mono {
                font-size: 9pt;
                font-family: Consolas, courier;
                fill: "black";
            }

            text.axis-workweek {
                fill: "black";
            }

            text.axis-worktime {
                fill: "black";
            }
        </style>
        <script src="http://d3js.org/d3.v3.js"></script>
    </head>
    <body>
        <div id="chart"></div>

        <script type="text/javascript">
            var margin = {top: 50, right: 0, bottom: 100, left: 400},
            width = 1500 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom,
                    gridSize = Math.floor(width / 24),
                    legendElementWidth = gridSize * 2,
                    buckets = 10,
                    colors = ["#ffffd9", "#edf8b1", "#c7e9b4", "#7fcdbb", "#41b6c4", "#1d91c0", "#225ea8", "#253494", "#081d58"]; // alternatively colorbrewer.YlGnBu[9]


            d3.tsv("../files/Geobacter_functional_categories.tsv",
                    function (data) {

                        console.log(data);

                        var x = d3.scale.ordinal()
                                .rangeRoundBands([0, width], -1);

                        var categories = d3.keys(data[0]).slice(1, 26);
                        console.log(categories);

                        x.domain(categories);

                        var y = d3.scale.ordinal()
                                .rangeRoundBands([0, height], -1);

                        var species = data.map(function (d) {
                            return d.name;
                        });
                        console.log(species);
                        y.domain(species);

                        var values = [];
                        data.forEach(function (d) {
                            categories.forEach(function (c) {
                                values.push({row: d.name, column: c, value: d[c]});
                            });
                        });
                        console.log(values)

                        var colorScale = d3.scale.quantile()
                                .domain([0, buckets - 1, d3.max(data, function (d) {
                                        return d.value;
                                    })])
                                .range(colors);

                        var svg = d3.select("#chart").append("svg")
                                .attr("width", width + margin.left + margin.right)
                                .attr("height", height + margin.top + margin.bottom)
                                .append("g")
                                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


//                        var dayLabels = svg.selectAll(".dayLabel")
//                                .data(species)
//                                .enter().append("text")
//                                .text(function (d) {
//                                    return d;
//                                })
//                                .attr("x", 0)
//                                .attr("y", function (d, i) {
//                                    return i * gridSize;
//                                })
//                                .style("text-anchor", "end")
//                                .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
//                                .attr("class", function (d, i) {
//                                    return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis");
//                                });
//
//                        var timeLabels = svg.selectAll(".timeLabel")
//                                .data(categories)
//                                .enter().append("text")
//                                .text(function (d) {
//                                    return d;
//                                })
//                                .attr("x", function (d, i) {
//                                    return i * gridSize;
//                                })
//                                .attr("y", 0)
//                                .style("text-anchor", "middle")
//                                .attr("transform", "translate(" + gridSize / 2 + ", -6)")
//                                .attr("class", function (d, i) {
//                                    return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis");
//                                });
                        var xAxis = d3.svg.axis()
                                .scale(x)
                                .orient("top");

                        var yAxis = d3.svg.axis()
                                .scale(y)
                                .orient("left");

                        svg.append("g").attr("class", "x-Axis").call(xAxis);
                        svg.append("g").attr("class", "y-Axis").call(yAxis);

                        var heatMap = svg.selectAll(".hour")
                                .data(values)
                                .enter().append("rect")
                                .attr("x", function (d) {
                                    return x(d.column);
                                })
                                .attr("y", function (d) {
                                    return y(d.row);
                                })
                                .attr("rx", 4)
                                .attr("ry", 4)
                                .attr("class", "hour bordered")
                                .attr("width", width / categories.length)
                                .attr("height", height / species.length)
                                .style("fill", colors[0]);

                        heatMap.transition().duration(1000)
                                .style("fill", function (d) {
                                    return colorScale(d.value);
                                });

                        heatMap.append("title").text(function (d) {
                            return d.value;
                        });

                        var legend = svg.selectAll(".legend")
                                .data([0].concat(colorScale.quantiles()), function (d) {
                                    return d;
                                })
                                .enter().append("g")
                                .attr("class", "legend");

                        legend.append("rect")
                                .attr("x", function (d, i) {
                                    return legendElementWidth * i;
                                })
                                .attr("y", height)
                                .attr("width", legendElementWidth)
                                .attr("height", gridSize / 2)
                                .style("fill", function (d, i) {
                                    return colors[i];
                                });

                        legend.append("text")
                                .attr("class", "mono")
                                .text(function (d) {
                                    return "â‰¥ " + Math.round(d);
                                })
                                .attr("x", function (d, i) {
                                    return legendElementWidth * i;
                                })
                                .attr("y", height + gridSize);
                    });
        </script>
    </body>
