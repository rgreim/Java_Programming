<html>
    <head>
        <title>Make it frown</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/libs/d3/d3.js" type="text/javascript"></script>
    </head>
    <body>
        <svg width="1000px" height="1000px">
        <defs>
        <g id="frowny" transform="translate(50, 50)">
        <circle cx="100" cy="100" r="100" fill="none" stroke="black"/>
        <path d="M 50, 50 Q 100, 100 150, 50"/>
        <ellipse cx="130" cy="120" rx="20" ry="30"/>
        <ellipse cx="70" cy="120" rx="20" ry="30"/>
        </g>
        </defs>
        </svg>
        <script>
        var svgContainer = d3.select("body").append("svg")
        .attr("width", 1000)
        .attr("height", 1000);
        var circles = svgContainer.selectAll("circle")
                .attr("cx", function (d){return d.x_axis;})
                .attr("cy", function (d){return d.y_axis;})
                .attr("r", function (d){ return d.radius;});
                
        </script>
    </body>
</html>
