<html>
    <head>
        <title>D3TableJSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            tr:nth-child(even) {background: #CCC}
        </style>
        <script src="../js/libs/d3/d3.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">
            var count = 0;
            d3.json("../files/readlengths.json",
                    function (data) {
                        var table = d3.select("body").append("table");
                        var thead = table.selectAll("th")
                                .data(d3.keys(data[0]))
                                .enter()
                                .append("th")
                                .text(function(data){
                                    return data;
                        });
                        var row = table.selectAll("tr")
                                .data(data)
                                .enter()
                                .append("tr");
                        row.append("td")
                                .text(function(data){
                                    return "Index: " + data.index;
                        });
                        row.append("td")
                                .text(function(data){
                                    return "Value: " + data.value;
                                });
                    });
        </script>
    </body>
</html>
